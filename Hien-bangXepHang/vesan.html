<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé xem bóng đá</title>
    <link rel="stylesheet" href="vesan.css">
</head>
<body>
    
    <div class="container">
        <button onclick="window.location.href='../Vanh-trangChu/v_league.html'"  >Trang chủ</button>
        <h2>Đặt vé xem bóng đá</h2>
        <form action="#" method="post" id="bookingForm">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="match">Trận đấu:</label>
            <select id="match" name="match" required>
                <option value="">Chọn trận đấu</option>
                <option value="match1">Hà Nội FC vs Hoàng Anh Gia Lai</option>
                <option value="match2">Viettel FC vs Sông Lam Nghệ An</option>
                <option value="match3">Hồ Chí Minh City FC vs Bình Dương</option>
            </select>

            <label>Chọn chỗ ngồi:</label>
            <div class="stadium-map" id="stadiumMap"></div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color available"></div>
                    <span>Còn trống</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color unavailable"></div>
                    <span>Đã đặt</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color selected"></div>
                    <span>Đã chọn</span>
                </div>
            </div>

            <input type="hidden" id="selectedSeats" name="selectedSeats">
            <img src="anh/sanbong.PNG" alt="">
            <input type="submit" value="Đặt vé">
        </form>

        <div id="bookingList">
            <h3>Danh sách đặt vé</h3>
            <ul id="bookings"></ul>
        </div>
    </div>

    <script src="vesan.js"></script>
</body>
</html>
