<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile Card</title>
    <link rel="stylesheet" href="./pp.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="header_wrap">
            <nav class="container">
                <a href="../../Vanh-trangChu/v_league.html" id="logo">
                    <img src="../anhlogo/Logo_Vleague1_2023.svg.png" alt="">
                </a>
                <ul class="main-menu">
                    <li><a href="../../Vanh-trangChu/v_league.html">Trang chủ</a></li>
                    <li><a href="../../Nghia-giaiDau/giaiDau.html">Thông tin giải đấu</a>
                    </li>
                    <li><a href="../../Hien-bangXepHang/Webbongda.html">Bảng xếp hạng</a>
                    </li>
                    <li><a href="../qlvl.html">Quản lí đội bóng</a></li>
                    <li><a href="../../Dung-TinTuc/muctintuc/baitaplon.html">Tin tức</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="card">
        <div class="header">Nguyễn Việt Anh</div>
        <div class="tabs">
            <div class="tab active">PLAYER</div>
        </div>
        <div class="content">
            <div class="player-image">
                <img src="#" alt="Nguyễn Việt Anh">
            </div>
            <div class="player-info">
                <div class="info-row">
                    <div class="info-label">First Name:</div>
                    <div class="info-value">Nguyễn</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Last Name:</div>
                    <div class="info-value">Việt Anh</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Cao (cm):</div>
                    <div class="info-value">172</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Nặng (kg):</div>
                    <div class="info-value">51</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Vị trí:</div>
                    <div class="info-value">Tiền Đạo</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Năm sinh:</div>
                    <div class="info-value">19-01-2005</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Số áo:</div>
                    <div class="info-value">19</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Quốc tịch:</div>
                    <div class="info-value">Việt Nam</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Team:</div>
                    <div class="info-value">IT1-K64</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
